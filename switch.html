<html>
<body>
<script type="text/javascript">
var day = parseInt(prompt("Enter no."));
switch (day){
	case 5:
	document.write("Freaky Friday")
	break
	case 6:
	document.write("Sad Saturday")
	break
	case 0:
	document.write("Sleepy Sunday")
	break
	default:
	document.write("I want weekend")
}
document.write(day)
</script>

<p>Example demonstrates switch statement</p>
</body>
</html>
