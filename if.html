<html>
<body>

<script type="text/javascript">
var time = parseInt(prompt("Enter no."));

if (time <=12 && time >=1){
document.write("<b>Good morning</b>")
}

else if (time <=24 && time >=13){
document.write("<b>Good evening</b>")
}

else{
document.write("<b>Wrong neighborhood... er... number</b>")
}
</script>

<p>
Example demonstrates if + else if + else statement
</p>

</body>
</html>
