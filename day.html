<html>
<body>
<script type="text/javascript">
var day = prompt("Enter day");
var res = day.toLowerCase();
switch (res){
	case "monday":
	document.write("Mad Monday")
	break
	case "tuesday":
	document.write("Thrashy Tuesday")
	break
	case "wednesday":
	document.write("Wayward Wednesday")
	break
	case "thursday":
	document.write("Throwback Thursday")
	break
	case "friday":
	document.write("TGIF")
	break
	default:
	document.write("put correct day")
}
document.write(day)
</script>

<p>Example demonstrates switch statement</p>
</body>
</html>
